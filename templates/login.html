<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

    <header class="header">
        <h1>FULokoja IIS</h1>
        <nav>
            <ul>
                <li>
                    <a href="">Login</a>
                </li>
                <li>
                    <a href="">Contact-us</a>
                </li>
            </ul>
        </nav>
    </header>


    <div class="login-body">
        <div class="login-section">
            <img src="{{ url_for('static', filename='images/Fulokoja.png') }}" alt="Fulokoja Logo">
            <div>
                <form action="" method="POST">
                    <input type="text" name="username" id="username" placeholder="ID Number" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="submit" value="Login" class="sub-btn">
                </form>
            </div>
            <div>
                {% if error %}
                <p style="color:red; font-size:14px; margin-top: 20px;">Error: {{error}}</p>
                {% endif %}
            </div>
        </div>
       
    </div>
</body>
</html>
